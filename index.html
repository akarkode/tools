<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Clean JSON and Base64 tools with a modern, accessible interface." />
  <title>ToolsðŸš€</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <div class="welcome-screen" id="welcome-screen" aria-labelledby="welcome-title" role="dialog" aria-modal="true">
    <div class="welcome-message">
      <h1 id="welcome-title">ðŸ‘‹ Welcome to Akarkode Tools</h1>
      <p>Clean JSON. Simple Base64. Built for developers. ðŸš€</p>
      <button class="btn" type="button" onclick="enterTool()">Enter Tools</button>
    </div>
  </div>

  <div class="container hidden" id="app-container">
    <aside class="sidebar" aria-label="Tool navigation">
      <div class="sidebar-header">
        <h2>Tools</h2>
      </div>
      <nav class="tool-nav" role="tablist" aria-label="Tool selector">
        <button class="tool-tab" id="menu-json" role="tab" aria-selected="false" aria-controls="json-section" type="button">JSON</button>
        <button class="tool-tab" id="menu-base64" role="tab" aria-selected="false" aria-controls="base64-section" type="button">Base64</button>
      </nav>
    </aside>

    <main class="main" id="main">
      <section id="json-section" class="tool-section hidden" role="tabpanel" aria-labelledby="menu-json">
        <header class="tool-header">
          <h3>JSON Beautifier</h3>
        </header>
        <div class="tool-body">
          <div class="field">
            <div class="field-header">
              <span>Input</span>
              <div class="field-actions">
                <button class="copy-btn paste-btn" type="button" onclick="pasteText('json-input')" aria-label="Paste JSON input">
                  <span class="btn-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                      <path d="M8 6h8v2H8zM7 4h10a2 2 0 0 1 2 2v2h-2V6H7v12h10v-2h2v2a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
                      <path d="M12 9v6m0 0l-3-3m3 3l3-3"/>
                    </svg>
                  </span>
                  <span class="btn-label">Paste</span>
                </button>
                <button class="copy-btn" type="button" data-copy-target="json-input" aria-label="Copy JSON input">
                  <span class="btn-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                      <path d="M8 7a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V7z"/>
                      <path d="M6 9H5a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2v-1"/>
                    </svg>
                  </span>
                  <span class="btn-label">Copy</span>
                </button>
              </div>
            </div>
            <label class="sr-only" for="json-input">JSON input</label>
            <textarea id="json-input" placeholder="Input JSON..." spellcheck="false"></textarea>
          </div>
          <div class="field">
            <div class="field-header">
              <span>Output</span>
              <button class="copy-btn" type="button" data-copy-target="json-output" aria-label="Copy beautified JSON output">
                <span class="btn-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                    <path d="M8 7a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V7z"/>
                    <path d="M6 9H5a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2v-1"/>
                  </svg>
                </span>
                <span class="btn-label">Copy</span>
              </button>
            </div>
            <label class="sr-only" for="json-output">Beautified JSON output</label>
            <textarea id="json-output" placeholder="Beautified JSON..." readonly></textarea>
          </div>
        </div>
        <div class="tool-footer">
          <button class="btn" type="button" onclick="beautifyJSON()">Beautify</button>
          <button class="btn subtle" type="button" onclick="exportToFile('json-output', 'json.json')">Export JSON</button>
        </div>
      </section>

      <section id="base64-section" class="tool-section hidden" role="tabpanel" aria-labelledby="menu-base64">
        <header class="tool-header">
          <h3>Base64 Encoder / Decoder</h3>
        </header>
        <div class="tool-body">
          <div class="field">
            <div class="field-header">
              <span>Input</span>
              <div class="field-actions">
                <button class="copy-btn paste-btn" type="button" onclick="pasteText('base64-input')" aria-label="Paste Base64 input">
                  <span class="btn-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                      <path d="M8 6h8v2H8zM7 4h10a2 2 0 0 1 2 2v2h-2V6H7v12h10v-2h2v2a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
                      <path d="M12 9v6m0 0l-3-3m3 3l3-3"/>
                    </svg>
                  </span>
                  <span class="btn-label">Paste</span>
                </button>
                <button class="copy-btn" type="button" data-copy-target="base64-input" aria-label="Copy Base64 input">
                  <span class="btn-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                      <path d="M8 7a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V7z"/>
                      <path d="M6 9H5a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2v-1"/>
                    </svg>
                  </span>
                  <span class="btn-label">Copy</span>
                </button>
              </div>
            </div>
            <label class="sr-only" for="base64-input">Base64 input</label>
            <textarea id="base64-input" placeholder="Enter text or Base64..." spellcheck="false"></textarea>
          </div>
          <div class="field">
            <div class="field-header">
              <span>Output</span>
              <button class="copy-btn" type="button" data-copy-target="base64-output" aria-label="Copy Base64 output">
                <span class="btn-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                    <path d="M8 7a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V7z"/>
                    <path d="M6 9H5a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2v-1"/>
                  </svg>
                </span>
                <span class="btn-label">Copy</span>
              </button>
            </div>
            <label class="sr-only" for="base64-output">Base64 output</label>
            <textarea id="base64-output" placeholder="Output..." readonly></textarea>
          </div>
        </div>
        <div class="tool-footer">
          <button class="btn" type="button" onclick="encodeBase64()">Encode</button>
          <button class="btn" type="button" onclick="decodeBase64()">Decode</button>
          <button class="btn subtle" type="button" onclick="exportToFile('base64-output', 'b64.txt')">Export TXT</button>
        </div>
      </section>
    </main>
  </div>

  <p class="toast" id="toast" role="status" aria-live="polite" hidden></p>

  <script>
    function enterTool() {
      document.getElementById('welcome-screen').classList.add('hidden');
      document.getElementById('app-container').classList.remove('hidden');

      // Show JSON section by default
      document.getElementById('json-section').classList.remove('hidden');
      document.getElementById('menu-json').classList.add('active');
      document.getElementById('menu-json').setAttribute('aria-selected', 'true');
      document.getElementById('base64-section').classList.add('hidden');
      document.getElementById('menu-base64').classList.remove('active');
      document.getElementById('menu-base64').setAttribute('aria-selected', 'false');
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
